{% extends 'base.html' %}

{% block extra_headers %}
    <style>
        .table-danger {
        --bs-table-bg: #bc4749;
        --bs-table-border-color: #00;
        --bs-table-striped-bg: #bc4749;
        --bs-table-striped-color: #00;
        --bs-table-active-bg: #00;
        --bs-table-active-color: #00;
        --bs-table-hover-bg: #fff;
        --bs-table-hover-color: #bc4749;
        }
    </style>
{% endblock %}

{% block content %}

    <div class="container" style="padding: 90px;">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Size</th>
                    <th scope="col">Download</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                {% for obj in objects %}
                    <tr>
                        <th scope="row">{{ forloop.counter }}</th>
                        <td>{{ obj.Key }}</td>
                        <td>{{ obj.Size|filesizeformat }}</td>
                        <td><a href="{% url 'home:download_object_bucket' obj.Key %}">download</a></td>
                        <td><a href="{% url 'home:delete_object_bucket' obj.Key %}">delete</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>


{% endblock %}
