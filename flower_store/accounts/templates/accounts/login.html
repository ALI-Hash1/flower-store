{% extends 'base.html' %}
{% load static %}

{% block extra_headers %}
    <link rel="stylesheet" href="{% static 'accounts/css/register.css' %}">
{% endblock %}

{% block content %}

    <div class="main-container">
        <!-- Page Title -->
        <div class="page-title">ورود کاربر</div>

        <!-- Form Container -->
        <div class="register-container">
            <!-- Left side for image -->
            <div class="register-image">
                <img src="https://via.placeholder.com/300x400?text=Welcome+Back" alt="Welcome Back">
            </div>

            <!-- Right side for form -->
            <div class="register-form-container">
                <h2>Login to Your Account</h2>
                <form class="register-form" action="" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Login</button>
                </form>
                <p><a href="{% url 'accounts:user_reset_password' %}">Forgot your password?</a></p>
                <p>Don't have an account? <a href="{% url 'accounts:user_register' %}">Sign up here</a></p>
            </div>
        </div>
    </div>
{% endblock %}
