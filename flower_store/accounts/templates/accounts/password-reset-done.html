{% extends 'base.html' %}

{% block extra_headers %}

<style>

    .message-container {
        background-color: var(--white);
        border-radius: 10px;
        padding: 2rem;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); /* سایه عادی */
        max-width: 600px;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center; /* وسط‌چین کردن افقی */
        justify-content: center; /* وسط‌چین کردن عمودی */
    }

    .message-container .icon {
        font-size: 4rem; /* اندازه بزرگ‌تر برای آیکون */
        color: var(--red-dark); /* رنگ قرمز برای آیکون */
        margin-bottom: 1rem; /* فاصله بین آیکون و عنوان */
    }

    .message-container h1 {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 1rem;
        color: var(--green-dark); /* رنگ سبز تیره برای عنوان */
    }

    .message-container p {
        font-size: 1.25rem;
        margin-bottom: 1rem;
        color: var(--green-medium); /* رنگ سبز متوسط برای متن */
    }

    .icon {
        font-size: 4rem;
        color: var(--red-dark);
        margin-bottom: 1rem;
    }

</style>

{% endblock %}

{% block content %}

    <div class="message-container" style="margin: 100px auto;">
        <i class="icon bi bi-envelope-check fs-0 px-auto"></i>
        <h1>Email Sent Successfully!</h1>
        <p style="text-align: center;">A confirmation link has been sent to your email address. Please check your inbox.</p>
    </div>

{% endblock %}
