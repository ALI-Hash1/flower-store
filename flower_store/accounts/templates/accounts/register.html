{% extends 'base.html' %}
{% load static %}

{% block extra_headers %}
    <link rel="stylesheet" href="{% static 'accounts/css/register-styles.css' %}">
{% endblock %}

{% block content %}

    <div class="register-card-wrapper">
        <div class="register-card" style="text-align: center;" >
            <!-- Left Image Section -->
            <div class="form-image"></div>

            <!-- Form Section -->
            <div class="form-content">
                <h2 class="form-title">Create Your Account</h2>
                <form action="{% url 'accounts:user_register' %}" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>

                <!-- Footer -->
                <div class="form-footer">
                    Already have an account? <a href="{% url 'accounts:user_login' %}">Login</a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
