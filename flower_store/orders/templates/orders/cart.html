{% extends 'base.html' %}

{% block content %}

    <table class="table table-dark">
      <tbody>
        {% for item in cart %}
            <tr class="table-active">
              <td scope="col">{{item.product.name}}</td>
              <td scope="col">{{item.quantity}}</td>
              <td scope="col">{{item.total_price}}</td>
              <td> <a href="{% url 'orders:cart_remove' item.product.id %}"> remove </a> </td>
            </tr>
        {% endfor %}
        <tr>
            <td> total </td>
            <td colspan="2"></td>
            <td> {{cart.get_total_price}} </td>
        </tr>

      </tbody>
    </table>
    <a href="{% url 'orders:order_create' %}" class="btn btn-success"> checkout </a>

{% endblock %}
